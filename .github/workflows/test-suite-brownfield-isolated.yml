name: E2E Test Suite for Expo Brownfield

on:
  workflow_dispatch: {}
  push:
    branches: [main, 'sdk-*']
    paths:
      - .github/workflows/test-suite-brownfield-isolated.yml
      - apps/brownfield-tester/expo-app/**
      - packages/expo-brownfield/**
      - '!**.md'
      - '!**/__tests__/**'
      - '!**/__mocks__/**'
  pull_request:
    paths:
      - .github/workflows/test-suite-brownfield-isolated.yml
      - apps/brownfield-tester/expo-app/**
      - packages/expo-brownfield/**
      - '!**.md'
      - '!**/__tests__/**'
      - '!**/__mocks__/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-platform-for-e2e:
    runs-on: ubuntu-24.04
    outputs:
      should_run_ios: ${{ steps.changes.outputs.should_run_ios }}
      should_run_android: ${{ steps.changes.outputs.should_run_android }}
    steps:
      - name: ðŸ‘€ Checkout
        uses: actions/checkout@v5
      - name: ðŸ§ Detect platform change
        id: changes
        uses: ./.github/actions/detect-platform-change
        with:
          android-paths: >-
            "packages/expo-brownfield/android/**",
            "packages/expo-brownfield/gradle-plugins/**"

          ios-paths: >-
            "packages/expo-brownfield/ios/**"

          common-paths: >-
            .github/workflows/test-suite-brownfield-isolated.yml,
            "apps/brownfield-tester/expo-app/**",
            "packages/expo-brownfield/cli/**",
            "packages/expo-brownfield/plugin/**",
            "packages/expo-brownfield/src/**",
            "packages/expo-brownfield/e2e/maestro/**"

  android-build:
    runs-on: ubuntu-24.04
    needs: detect-platform-for-e2e
    if: needs.detect-platform-for-e2e.outputs.should_run_android == 'true'
    env:
      ORG_GRADLE_PROJECT_reactNativeArchitectures: x86_64
      GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx4096m -XX:MaxMetaspaceSize=4096m"
    steps:
      - name: ðŸ‘€ Checkout
        uses: actions/checkout@v5
      - name: ðŸ§¹ Cleanup GitHub Linux runner disk space
        uses: ./.github/actions/cleanup-linux-disk-space
      - name: ðŸ—ï¸ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          # Version `1.x` fails due to https://github.com/oven-sh/setup-bun/issues/37
          # TODO(cedric): swap `latest` back once the issue is resolved
          bun-version: latest
      - name: ðŸ”¨ Use JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: âž• Add `bin` to GITHUB_PATH
        run: echo "$(pwd)/bin" >> $GITHUB_PATH
      - name: â™»ï¸ Restore caches
        uses: ./.github/actions/expo-caches
        id: expo-caches
        with:
          gradle: 'true'
          yarn-workspace: 'true'
          yarn-tools: 'true'
          react-native-gradle-downloads: 'true'
      - name: ðŸ§¶ Install workspace node modules
        run: yarn install --frozen-lockfile
      - name: ðŸ‘· Build Expo CLI
        run: yarn workspace @expo/cli prepare
      - name: ðŸ¤– Build and publish Android artifacts (apps/brownfield-tester/expo-app)
        run: |
          npx expo prebuild --clean -p android
          npx expo-brownfield build:android --repo MavenLocal --verbose
        working-directory: apps/brownfield-tester/expo-app
      - name: ðŸ—ï¸ Build APK
        run: |
          ./gradlew clean
          ./gradlew assembleRelease --refresh-dependencies
        working-directory: apps/brownfield-tester/android-integrated
      - name: ðŸ’¾ Store APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: expo-brownfield-android-release
          path: apps/brownfield-tester/android-integrated/app/build/outputs/apk/release/app-release.apk

  android-e2e:
    runs-on: ubuntu-24.04
    needs: android-build
    strategy:
      matrix:
        api-level: [36]
    steps:
      - name: ðŸ‘€ Checkout
        uses: actions/checkout@v5
      - name: ðŸ§¹ Cleanup GitHub Linux runner disk space
        uses: ./.github/actions/cleanup-linux-disk-space
      - name: ðŸ—ï¸ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          # Version `1.x` fails due to https://github.com/oven-sh/setup-bun/issues/37
          # TODO(cedric): swap `latest` back once the issue is resolved
          bun-version: latest
      - name: ðŸŒ  Download builds
        uses: actions/download-artifact@v4
        with:
          name: expo-brownfield-android-release
          path: apps/brownfield-tester/android-integrated/apk
      - name: ðŸº Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "${HOME}/.maestro/bin" >> $GITHUB_PATH
      - name: ðŸ§ª Run e2e tests (isolated brownfield)
        uses: ./.github/actions/use-android-emulator
        with:
          avd-api: ${{ matrix.api-level }}
          avd-name: avd-${{ matrix.api-level }}
          script: |
            adb install -r apps/brownfield-tester/android-integrated/apk/*.apk
            cd packages/expo-brownfield/e2e && maestro test maestro/__tests__/android
      - name: ðŸ”” Notify on Slack
        uses: ./.github/actions/slack-notify
        if: failure() && (github.event.ref == 'refs/heads/main' || startsWith(github.event.ref, 'refs/heads/sdk-'))
        with:
          webhook: ${{ secrets.slack_webhook_android }}
          channel: '#expo-android'
          author_name: E2E Test Suite for Expo Brownfield

  ios-e2e:
    runs-on: macos-15
    needs: detect-platform-for-e2e
    if: needs.detect-platform-for-e2e.outputs.should_run_ios == 'true'
    strategy:
      fail-fast: false
      matrix:
        build-type: [release]
        # TODO(pmleczek): Add dev menu tests for iOS and Android
        # build-type: [debug, release]
    steps:
      - name: ðŸ‘€ Checkout
        uses: actions/checkout@v5
      - name: ðŸ—ï¸ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          # Version `1.x` fails due to https://github.com/oven-sh/setup-bun/issues/37
          # TODO(cedric): swap `latest` back once the issue is resolved
          bun-version: latest
      - name: ðŸ”¨ Switch to Xcode 26.2
        run: sudo xcode-select --switch /Applications/Xcode_26.2.app
      - name: ðŸº Install required tools
        run: |
          brew install watchman || true
      - name: âž• Add `bin` to GITHUB_PATH
        run: echo "$(pwd)/bin" >> $GITHUB_PATH
      - name: ðŸ’Ž Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 3.2.2
      - name: ðŸ”„ Setup ccache
        run: |
          brew install ccache

          # In order to use ccache with Xcode, unlike on Android, we can't just change env variables - we need to change PATH.
          MKDIR_PATH=$HOME/.ccache_bin
          mkdir -p $MKDIR_PATH
          ln -sf $(which ccache) $MKDIR_PATH/clang
          ln -sf $(which ccache) $MKDIR_PATH/clang++
          ln -sf $(which ccache) $MKDIR_PATH/cc
          ln -sf $(which ccache) $MKDIR_PATH/c++
          echo "$MKDIR_PATH" >> $GITHUB_PATH
          echo "CC=$MKDIR_PATH/clang" >> $GITHUB_ENV
          echo "CXX=$MKDIR_PATH/clang++" >> $GITHUB_ENV
          echo "LD=$MKDIR_PATH/clang++" >> $GITHUB_ENV
          echo "LDPLUSPLUS=$MKDIR_PATH/clang++" >> $GITHUB_ENV

          # By default ccache includes mtime of a compiler in hashes, for each CI run mtime varies.
          echo "CCACHE_COMPILERCHECK=content" >> $GITHUB_ENV

          # It must be the same as in .github/actions/expo-caches/action.yml
          echo "CCACHE_DIR=${{ runner.temp }}/.ccache" >> $GITHUB_ENV

          # Sloppiness options disable some of the ccache checks to increase hit rate.
          # We exclude ctime and mtime so the cache is hit based on file content.
          # time_macros might help if in included modules there are macros like __TIME__ which would trigger a cache miss.
          # modules, clang_index_store, system_headers, and ivfsoverlay are Xcode-specific options.
          echo "CCACHE_SLOPPINESS=include_file_mtime,include_file_ctime,time_macros,modules,clang_index_store,system_headers,ivfsoverlay" >> $GITHUB_ENV

          # Speeds up the process on cache misses by skipping the preprocessing step.
          echo "CCACHE_DEPEND=true" >> $GITHUB_ENV

          # Speeds up copying files on cache hits; natively supported by macOS APFS.
          echo "CCACHE_FILECLONE=true" >> $GITHUB_ENV
      - name: â™»ï¸ Restore ccache
        id: ccache-restore
        uses: actions/cache/restore@v4
        with:
          path: ${{ runner.temp }}/.ccache
          key: ccache-ios-brownfield-${{ hashFiles('yarn.lock', '**/Podfile.lock') }}-${{ github.sha }}
          restore-keys: |
            ccache-ios-brownfield-${{ hashFiles('yarn.lock', '**/Podfile.lock') }}-
            ccache-ios-brownfield-
      - name: ðŸ”„ Reset ccache statistics
        run: ccache -z
      - name: ðŸ’Ž Install xcodeproj gem
        run: gem install xcodeproj
      - name: â™»ï¸ Restore caches
        uses: ./.github/actions/expo-caches
        id: expo-caches
        with:
          yarn-workspace: 'true'
          yarn-tools: 'true'
      - name: ðŸ§¶ Install node modules in root dir
        run: yarn install --frozen-lockfile
      - name: ðŸ‘· Build Expo CLI
        run: yarn workspace @expo/cli prepare
      - name: ðŸ Build iOS artifacts (apps/brownfield-tester/expo-app)
        run: |
          npx expo prebuild --clean -p ios
          npx expo-brownfield build:ios --${{ matrix.build-type }} --verbose -a ../../../artifacts
        working-directory: apps/brownfield-tester/expo-app
      - name: ðŸ’¾ Save ccache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: ${{ runner.temp }}/.ccache
          key: ${{ steps.ccache-restore.outputs.cache-primary-key }}
      - name: ðŸ”¨ Add XCFrameworks to SwiftUI project
        run: ruby packages/expo-brownfield/e2e/scripts/add_xcframeworks.rb
      - name: ðŸº Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "${HOME}/.maestro/bin" >> $GITHUB_PATH
      - name: ðŸ§ª Run e2e tests (isolated brownfield)
        run: ./packages/expo-brownfield/e2e/scripts/run-e2e-ios.sh
      - name: Show ccache stats
        run: ccache -s -v
      - name: ðŸ”” Notify on Slack
        uses: ./.github/actions/slack-notify
        if: failure() && (github.event.ref == 'refs/heads/main' || startsWith(github.event.ref, 'refs/heads/sdk-'))
        with:
          webhook: ${{ secrets.slack_webhook_ios }}
          channel: '#expo-ios'
          author_name: E2E Test Suite for Expo Brownfield
