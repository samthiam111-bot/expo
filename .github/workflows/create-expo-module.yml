name: Create Expo Module

on:
  push:
    branches: [main, 'sdk-*']
    paths:
      - .github/workflows/create-expo-module.yml
      - packages/create-expo-module/**
      - yarn.lock
  pull_request:
    paths:
      - .github/workflows/create-expo-module.yml
      - packages/create-expo-module/**
      - yarn.lock
  schedule:
    - cron: 0 14 * * *

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        node: [20, 22]
    steps:
      - name: ğŸ‘€ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 100
      - name: â¬‡ï¸ Fetch commits from base branch
        run: git fetch origin ${{ github.event.before || github.base_ref || 'main' }}:${{ github.event.before || github.base_ref || 'main' }} --depth 100
        if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: â™»ï¸ Restore caches
        uses: ./.github/actions/expo-caches
        id: expo-caches
        with:
          yarn-workspace: 'true'
      - name: ğŸ§¶ Install node modules in root dir
        run: yarn install --frozen-lockfile
      - name: ğŸ›  Build create-expo-module
        run: yarn prepare
        working-directory: packages/create-expo-module
      - name: ğŸ§ª E2E Test create-expo-module
        run: yarn test:e2e
        working-directory: packages/create-expo-module
