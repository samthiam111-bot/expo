plugins {
  id 'com.android.library'
  id 'expo-module-gradle-plugin'
}

group = '<%- project.package %>'
version = '<%- project.version %>'

android {
  namespace "<%- project.package %>"
  defaultConfig {
    versionCode 1
    versionName "<%- project.version %>"
  }
  lintOptions {
    abortOnError false
  }
}
